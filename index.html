<!DOCTYPE html>
<html>
<head>
  <title>Quotes</title>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--STYLES-->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="styles/sitestyle.css">
  <link href="https://fonts.googleapis.com/css?family=Kanit:200" rel="stylesheet">
  <!--SCRIPTS-->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="scripts/myjavascript.js"></script>
</head>
<body style="background-color: #eaeaea;">
  <div class="container" style=" text-align:center;">
    <!--TITLE CONTAINER-->
    <div>
      <h1 class="title">Quotes</h1>
    </div>
    <!--QUOTE CARD CONTAINER-->
    <div class="quoteCardContainer" style="margin-top:10%;">
      <div style="width:580px; height:250px; display:inline-block; box-shadow: 0px 3px 15px 3px black; background-color:#383131; border-radius:5px; " >
        <div id="test2" style="margin:35px; font-size:18px; color:rgb(183, 212, 216); text-align:left;">
          <i class="fa fa-quote-left"></i><div id="quote" style="display:inline;">Do not go gentle into that good night, Old age should burn and rave at close of day; Rage, rage against the dying of the light.Though wise men at their end know dark is right, Because their words had forked no lightning they, Do not go gentle into that good night.
          </div><i class="fa fa-quote-right"></i>
          <div id="author" style="text-align:right; padding-top:15px; font-weight:900; font-size:22px;"><b>Dylan Thomas</b></div>
        </div>
      </div>
      <div id="test" class="message" style="font-size:20px; color:white;">
      </div>
      <!--BUTTON CONTAINER-->
      <div style="margin-top:25px; padding-bottom: 50px;">
        <button id="randomQuote" class="btn btn-primary btn_custom" style="background-color:#EE4266; width:140px;"><b>Another quote </b></button>
        <a class="twitter popup" ><button id="tweetButton" class="btn btn-primary btn_custom" style="background-color:#2AB7CA; width:140px;"><b>Tweet quote</b></button></a>
      </div>
    </div>
  </div>
</body>
</html>
